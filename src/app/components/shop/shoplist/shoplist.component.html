
<nb-card [nbSpinner]="spinner" nbSpinnerStatus="basic">
    <nb-card-header class="headerdfooteretail">
        <table>
            <thead>
                <TD COLSPAN=2>
                    <h3>
                        <nb-icon icon="compass-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                        Shop(s) List&nbsp;
                    </h3>
                </TD> 
                <TD>
                    <button *ngIf="admin" nbButton status="warning" (click)="add()" nbPopover="Add New Shop" nbPopoverTrigger="hover" nbPopoverPlacement="right">
                        <nb-icon icon="plus-circle"></nb-icon>
                    </button>
                </TD>
            </thead>
        </table>        
    </nb-card-header>    
    
    <nb-card-body>
        <table width=100%>
            <TR  *ngFor="let item of listeShop.results; let i = index"  class="lineGrey">
                <TD align=center>
                    <img src="https://www.countryflags.io/{{item.country}}/shiny/64.png">
                </TD>    

                <TD align=center>
                    <A *ngIf="item.localisationURL != ''" href="{{item.localisationURL}}" TARGET=_BLANK>
                    <img class="img-responsive" src="assets/images/local4.png" width=30 Title="Open Google Map Page"></A>
                </TD>
                
                <TD>
                    <B>{{item.name}}</B>  &nbsp;
                </TD>    

                <TD width=160>
                    <button nbButton status="info" (click)="goDetail(item.id)" title="Shop Detail : {{item.name}}">
                        <nb-icon icon="eye-outline"></nb-icon>
                    </button> &nbsp;
                    <button nbButton *ngIf="admin" status="warning" (click)="update(item.id)" Title="Modify shop">
                        <nb-icon icon="edit-2"></nb-icon>
                    </button>&nbsp;
                    <button nbButton *ngIf="admin" status="danger" (click)="delete(item.id,'Shop : ' + item.name)" Title="Delete Shop">
                        <nb-icon icon="trash-2"></nb-icon>
                    </button>   
                </TD>       
            </TR>  
        </table>          
    </nb-card-body>
</nb-card>
