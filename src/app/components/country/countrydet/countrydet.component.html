<nb-card>
    <nb-card-header  class="headerdfooteretail">
        <TABLE>
            <thead><TD COLSPAN=2>
                <h3>
                    <nb-icon icon="globe-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                    Country Detail&nbsp;
                    <button *ngIf="admin" nbButton status="warning" (click)="update(model.results[0].iso)" title="Modify country {{model.results[0].iso}}">
                        <nb-icon icon="edit-2"></nb-icon>
                    </button>
        
                    <button *ngIf="admin" nbButton status="danger" (click)="delete(model.results[0].iso,'country ' + model.results[0].iso)" title="Delete country {{model.results[0].iso}}">
                        <nb-icon icon="trash-2"></nb-icon>
                    </button>                    
                </h3></TD> 
            </thead>
        </TABLE>        
    </nb-card-header>
    <nb-card-body>
<TABLE>
    <TR><TD ALIGN=RIGHT>Country (ISO)&nbsp; :&nbsp; </TD> <TD><B>{{model.results[0].iso}}</B></TD></TR>
    <TR><TD ALIGN=RIGHT>Country Name &nbsp; :&nbsp; </TD> <TD>{{model.results[0].ctry}} </TD></TR>
    <TR><TD ALIGN=RIGHT>Is in EU ?   &nbsp; :&nbsp; </TD> 
    <TD>&nbsp;
        <nb-toggle status={{this.CKStatus}} checked={{CKIsEU}} (checkedChange)="toggle($event)" disabled></nb-toggle>
        </TD>
    </TR>
    <TR><TD ALIGN=RIGHT>&nbsp;</TD><TD>&nbsp;</TD></TR>

</TABLE>
</nb-card-body>
<nb-card-footer class="headerdfooteretail">
    <button nbButton status="info" (click)="back2list()"
        nbPopover="Go Back" nbPopoverTrigger="hover" nbPopoverPlacement="right">
        <nb-icon icon="corner-down-left"></nb-icon>
    </button>  
</nb-card-footer>
</nb-card>
