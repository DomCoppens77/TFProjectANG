<form [formGroup]="fg" (ngSubmit)="onSubmit()">
    <nb-card>
        <nb-card-header  class="headerdfooteretail">
            <TABLE>
                <thead><TD COLSPAN=2>
                    <h3>
                        <nb-icon icon="globe-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                        Country Update&nbsp;
                        <button *ngIf="admin" nbButton  status="success" type="submit" [disabled]="fg.invalid">
                            <nb-icon icon="save"></nb-icon>
                        </button>
                    </h3></TD> 
                </thead>
            </TABLE>        
        </nb-card-header>
        <nb-card-body>

        <TABLE>
            <TR><TD ALIGN=RIGHT>Country (ISO)&nbsp; :&nbsp; </TD> <TD><B>{{this.model.results[0].iso}}</B></TD></TR>
            <TR><TD ALIGN=RIGHT>Country Name &nbsp; :&nbsp; </TD> 
                <TD><input nbInput formControlName="ctry" [status]="f.ctry.touched ? (f.ctry.invalid ? 'danger' : 'success') : 'basic'" required> 
                    <span class="invalid-feedback" *ngIf="(f.ctry.touched || f.ctry.dirty) && f.ctry.invalid">
                        Country Name must be filled
                    </span>
                </TD>
            </TR>

            <TR><TD ALIGN=RIGHT>Is in EU ?   &nbsp; :&nbsp; </TD> 
            <TD>&nbsp;
                <nb-toggle status={{this.CKStatus}} checked={{CKIsEU}} (checkedChange)="toggle($event)"></nb-toggle>
                </TD>
            </TR>
            <TR><TD ALIGN=RIGHT>&nbsp;</TD><TD>&nbsp;</TD></TR>

        </TABLE>
    </nb-card-body>
    <nb-card-footer class="headerdfooteretail">
        <button nbButton status="info" (click)="back2list()"
            nbPopover="Go Back" nbPopoverTrigger="hover" nbPopoverPlacement="right">
            <nb-icon icon="corner-down-left"></nb-icon>
        </button>  
    </nb-card-footer>
    </nb-card>
</form>
