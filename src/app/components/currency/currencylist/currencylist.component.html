<nb-card [nbSpinner]="spinner" nbSpinnerStatus="basic">
    <nb-card-header class="headerdfooteretail">
        <table>
            <thead>
                <TD COLSPAN=2>
                    <h3>
                        <nb-icon icon="home-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                        Currencies List&nbsp;
                    </h3>
                </TD> 
                <TD>
                    <button *ngIf="admin" nbButton status="warning" (click)="add()" nbPopover="Add New Currency" nbPopoverTrigger="hover" nbPopoverPlacement="right">
                        <nb-icon icon="plus-circle"></nb-icon>
                    </button>
                </TD>
            </thead>
        </table>        
    </nb-card-header>   
    <nb-card-body>
        <TABLE width=100%>
        <TR  *ngFor="let item of listeCurr.results; let i = index" class="lineGrey">
            <!-- <TD  ><a [routerLink]="['/CurrencyDet', item.curr]">{{item.curr}} - {{item.desc}}</a>  &nbsp;       </TD>    -->
            <TD align=center><B>{{item.curr}}</B> </TD>
            <TD>{{item.desc}}  &nbsp; </TD>
            <TD width=100>
                <button nbButton *ngIf="admin" status="warning" (click)="update(item.curr)" Title="Modify Currency">
                    <nb-icon icon="edit-2"></nb-icon>
                </button>&nbsp;
                <button nbButton *ngIf="admin" status="danger" (click)="delete(item.curr,'Currency : ' + item.curr)" Title="Delete Currency">
                    <nb-icon icon="trash-2"></nb-icon>
                </button>   
            </TD>       
        </TR>  
        </TABLE>  
    </nb-card-body>
</nb-card>
