<nb-card [nbSpinner]="spinner" nbSpinnerStatus="basic">
  <nb-card-header class="headerdfooteretail">
    <table>
        <thead>
            <TD COLSPAN=2>
                <h3>
                    <nb-icon icon="calendar-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                    Currencies Exchange Rate's List&nbsp;
                </h3>
            </TD> 
            <TD>
                <button *ngIf="admin" nbButton status="warning" (click)="add()" nbPopover="Add New Currency Exchange Rate" nbPopoverTrigger="hover" nbPopoverPlacement="right">
                    <nb-icon icon="plus-circle"></nb-icon>
                </button>
            </TD>
        </thead>
    </table>        
  </nb-card-header>   
  
  <nb-card-body>
    <TABLE width=100%>
        <thead>
          <TD> Curr From </TD>
          <TD> Curr To   </TD>
          <TD> Date From </TD>
          <TD> Date To   </TD>
          <TD> Rate      </TD>
        </thead>
        <TR  *ngFor="let item of listeCurrX.results; let i = index" class="lineGrey">
            <TD>{{item.currFrom}} </TD>
            <TD>{{item.currTo}}   </TD>
            <TD>{{item.dateFrom | date:'dd/MM/yyyy' }} </TD>
            <TD>{{item.dateTo   | date:'dd/MM/yyyy' }} </TD>
            <TD>{{item.rate     | number:'1.0-2'}} </TD>
            <TD width=100>
              <button nbButton *ngIf="admin" status="warning" (click)="update(item.id)" Title="Modify Currency Exchange Rate">
                <nb-icon icon="edit-2"></nb-icon>
              </button>&nbsp;
              <button nbButton *ngIf="admin" status="danger" (click)="delete(item.id,'Currency Exchange Rate')" Title="Delete Currency Exchange Rate">
                <nb-icon icon="trash-2"></nb-icon>
              </button>   
            </TD>       
        </TR>  
    </TABLE>  
  </nb-card-body>
</nb-card>
