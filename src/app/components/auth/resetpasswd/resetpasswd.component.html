<form [formGroup]="fg" (ngSubmit)="onSubmit()">
<nb-card>
    <nb-card-header class="headerdfooteretail">
        <table>
            <thead>
                <TD COLSPAN=2>
                    <h3>
                        <nb-icon icon="book-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                        Reset Password&nbsp;
                        <button nbButton status="success" type="submit" [disabled]="fg.invalid"
                        nbPopover="Reset Password" nbPopoverTrigger="hover" nbPopoverPlacement="right">
                            <nb-icon icon="save"></nb-icon>
                        </button>
                    </h3>
                </TD> 
            </thead>
        </table>        
    </nb-card-header>       
    <nb-card-body align=center>
        <TABLE>
            <TR><TD ALIGN=RIGHT>Email        &nbsp;:&nbsp;</TD> <TD><input nbInput formControlName="Email">       </TD></TR>
            <TR><TD ALIGN=RIGHT>Secret Answer&nbsp;:&nbsp;</TD> <TD><input nbInput formControlName="SecretAnswer"  Type="password"></TD></TR>
            <TR><TD ALIGN=RIGHT>Password     &nbsp;:&nbsp;</TD> <TD><input nbInput formControlName="Passwd" Type="password"></TD></TR>
            <tr><td colspan=2><P class="error">{{error_text}}&nbsp;</P></td></tr>
        </TABLE>
    </nb-card-body>
    <nb-card-footer class="headerdfooteretail">
        <button nbButton status="info" (click)="back2login()"
            nbPopover="Go Back" nbPopoverTrigger="hover" nbPopoverPlacement="right">
            <nb-icon icon="corner-down-left"></nb-icon>
        </button>  
    </nb-card-footer>    
</nb-card>
</form>
