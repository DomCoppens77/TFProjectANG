<form [formGroup]="fg" (ngSubmit)="onSubmit()">
<nb-card>
    <nb-card-header class="headerdfooteretail">
        <table>
            <thead>
                <TD COLSPAN=2>
                    <h3>
                        <nb-icon icon="book-outline" status="warning" [options]="{ animation: { type: 'zoom' } }"></nb-icon> 
                        Login&nbsp;
                    </h3>
                </TD> 
            </thead>
        </table>        
    </nb-card-header>   
    <nb-card-body align=center>
        
            <TABLE>
                <TR>
                    <TD ALIGN=RIGHT>Email</TD>
                    <TD><input nbInput formControlName="Email" [status]="f.Email.touched ? (f.Email.invalid ? 'danger' : 'success') : 'basic'"></TD>
                </TR>
                <TR>
                    <TD ALIGN=RIGHT>Password</TD>
                    <TD><input nbInput formControlName="Passwd" Type="password" [status]="f.Passwd.touched ? (f.Passwd.invalid ? 'danger' : 'success') : 'basic'"></TD>
                </TR>
                <tr><td colspan=2><P class="error">{{error_text}}&nbsp;</P></td></tr>
                <tr><td colspan=2><button nbButton type="submit" [disabled]="fg.invalid">Log In</button></td>
                <tr><td colspan=2><p><a [routerLink]="['/resetpwd']">Forgot Password ? Want to reset it ?</a></p></td>
            </TABLE>
        
    </nb-card-body>
    <nb-card-footer class="headerdfooteretail">

    </nb-card-footer>    
</nb-card>
</form>
